<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="pong.css">
</head>
<body>
    <div id="pong-board">
        <div id="paddle1" class="paddle"></div>
        <div id="paddle2" class="paddle"></div>
        <div id="ball"></div>
    </div>
    <div id="scoreboard">
        <p id="score1"></p>
        <p id="score2"></p>
    </div>
    <script src="pong.js"></script>
    
    <div id="start-screen">
        <label for="winning-score">Winning score:</label>
        <input type="number" id="winning-score" min="1" max="99" value="10">
        <button id="start-button">Start game</button>
    </div>
    
</body>
</html>
